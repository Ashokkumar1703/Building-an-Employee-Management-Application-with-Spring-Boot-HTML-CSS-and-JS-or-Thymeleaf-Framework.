<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h2>Edit Employee</h2>
    <form th:action="@{/employees/update-employee}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label for="department">Department:</label>
            <input type="text" id="department" th:field="*{department}" />
            <span th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></span>
        </div>
        <div>
            <label for="position">Position:</label>
            <input type="text" id="position" th:field="*{position}" />
        </div>
        <button type="submit">Update</button>
    </form>
    <a href="/employees/">Back to Employee List</a>
</body>
</html>
